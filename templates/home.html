<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        footer {
            background-color: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- Main content -->
<div class="main-content d-flex justify-content-center align-items-center">
    <div class="card p-4" style="width: 500px;">
        <h3 class="text-center mb-4 text-primary">User Profile</h3>
        <form method="POST" enctype="multipart/form-data">
            
            <!-- Profile Photo Upload -->
            <div class="text-center mb-3">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-pic" id="preview">
                <input type="file" class="form-control mt-2" name="photo" accept="image/*" onchange="previewPhoto(event)">
            </div>
            
            <!-- Email -->
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email ID" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>

            <!-- Biography -->
            <div class="mb-3">
                <textarea class="form-control" name="bio" rows="4" placeholder="Short Biography"></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Profile</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    Site Developed by Prashob
</footer>

<script>
    // Preview uploaded profile picture
    function previewPhoto(event) {
        const output = document.getElementById('preview');
        output.src = URL.createObjectURL(event.target.files[0]);
    }
</script>

</body>
</html>
