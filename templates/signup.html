<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Gradient background */
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main content will stretch to push footer down */
        .main-content {
            flex: 1;
        }

        .card {
            border-radius: 20px;
        }

        /* Footer styling */
        footer {
            background-color: rgba(23, 28, 8, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 10px;     /* Font size 20px */
            font-weight: bold;   /* Make it bold */
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="main-content d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-4 text-primary">Sign Up</h3>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
            <p class="mt-3 text-center">
                Already have an account? <a href="/login" class="text-decoration-none">Login</a>
            </p>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    @Developed by Prashob
</footer>

</body>
</html>
