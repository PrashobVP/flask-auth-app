<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ByteProfiles - User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2, #6a11cb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            margin: 0;
        }
        header {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 20px 0;
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(101, 41, 255, 0.6);
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            width: 520px;
            padding: 2rem;
            color: white;
        }
        footer {
            background-color: rgba(23, 23, 63, 0.9);
            color: #bbb;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .profile-pic {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #6a11cb;
            box-shadow: 0 0 20px #764ba2;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .profile-pic:hover {
            box-shadow: 0 0 30px #e040fb;
        }
        input.form-control, textarea.form-control {
            background: rgba(255, 255, 255, 0.25);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }
        input.form-control::placeholder,
        textarea.form-control::placeholder {
            color: #ddd;
        }
        input.form-control:focus, textarea.form-control:focus {
            background: rgba(255, 255, 255, 0.45);
            color: #222;
            outline: none;
            box-shadow: 0 0 10px #e040fb;
        }
        button.btn-success {
            background: #6a11cb;
            border: none;
            font-weight: 700;
            font-size: 18px;
            padding: 12px 0;
            border-radius: 15px;
            box-shadow: 0 5px 15px #764ba2;
            transition: background 0.3s ease;
        }
        button.btn-success:hover {
            background: #e040fb;
            box-shadow: 0 5px 25px #e040fb;
        }
        .mb-3 {
            margin-bottom: 1.25rem !important;
        }
    </style>
</head>
<body>

<header>ByteProfiles</header>

<div class="main-content">
    <div class="card shadow">
        <h3 class="text-center mb-4">User Profile</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">

            <!-- Profile Photo Upload -->
            <div class="text-center mb-3">
                <img src="{{ url_for('static', filename='uploads/' + user.photo) if user.photo else 'https://cdn-icons-png.flaticon.com/512/149/149071.png' }}" 
                     class="profile-pic" id="preview" alt="Profile Picture">
                <input type="file" class="form-control mt-2" name="photo" accept="image/*" onchange="previewPhoto(event)">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email ID" value="{{ user.email }}" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <input type="text" class="form-control" name="address" placeholder="Address" value="{{ user.address }}" required>
            </div>

            <!-- Biography -->
            <div class="mb-3">
                <textarea class="form-control" name="bio" rows="4" placeholder="Short Biography">{{ user.bio }}</textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Profile</button>
        </form>
    </div>
</div>

<footer>
    Â© 2025 ByteProfiles. All rights reserved.<br>Developed by Prashob Preman
</footer>

<script>
    // Preview uploaded profile picture
    function previewPhoto(event) {
        const output = document.getElementById('preview');
        output.src = URL.createObjectURL(event.target.files[0]);
    }
</script>

</body>
</html>
