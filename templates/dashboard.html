<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ByteProfiles - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            /* Vibrant gradient background */
            background: linear-gradient(135deg, #6a11cb, #2575fc, #e040fb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        header {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 20px 0;
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(101, 41, 255, 0.4);
            padding: 2.5rem;
            width: 420px;
            background: white;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(101, 41, 255, 0.6);
        }
        .profile-pic {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #e040fb;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(224, 64, 251, 0.7);
        }
        h3 {
            font-weight: 700;
            font-size: 26px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        p strong {
            color: #2575fc;
        }
        .btn-primary {
            background: #6a11cb;
            border: none;
            font-weight: 600;
            padding: 10px 25px;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #4e0dbf;
        }
        .btn-danger {
            background: #e040fb;
            border: none;
            font-weight: 600;
            padding: 10px 25px;
            transition: background 0.3s ease;
        }
        .btn-danger:hover {
            background: #b72ac9;
        }
        .mt-3 {
            margin-top: 1rem !important;
        }
        .ms-2 {
            margin-left: 0.5rem !important;
        }
        footer {
            background-color: rgba(23, 23, 63, 0.9);
            color: #bbb;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<header>ByteProfiles</header>

<div class="main-content">
    <div class="card">
        <img src="{{ url_for('static', filename='uploads/' + user.photo) if user.photo else 'https://cdn-icons-png.flaticon.com/512/149/149071.png' }}" 
             alt="Profile Photo" class="profile-pic">

        <h3>{{ user.name }}</h3>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Address:</strong> {{ user.address }}</p>
        <p><strong>Biography:</strong></p>
        <p>{{ user.bio or 'No biography provided.' }}</p>

        <a href="{{ url_for('profile') }}" class="btn btn-primary mt-3">Edit Profile</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3 ms-2">Logout</a>
    </div>
</div>

<footer>
    Â© 2025 ByteProfiles. All rights reserved.<br>Developed by Prashob Preman
</footer>

</body>
</html>
